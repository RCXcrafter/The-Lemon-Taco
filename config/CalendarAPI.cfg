    # Temperature in the middle of the season (K) [range: 0 ~ 1000, default: 280]
    I:spring_mid_temp=280

    # Beginning month for spring [range: 0 ~ 12, default: 2]
    I:spring_month_begin=2

    # Starting temperature of the season (K) [range: 0 ~ 1000, default: 285]
    I:summer_begin_temp=285

    # Beginning day for summer [range: 0 ~ 30, default: 21]
    I:summer_day_begin=21

    # Temperature at the end of the season (K) [range: 0 ~ 1000, default: 295]
    I:summer_end_temp=295

    # Temperature in the middle of the season (K) [range: 0 ~ 1000, default: 303]
    I:summer_mid_temp=303

    # Beginning month for summer [range: 0 ~ 12, default: 5]
