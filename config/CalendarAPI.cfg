config {
    # Enable date command [default: true]
    B:enableDateCommand=true

    # Enable fixed time command [default: true]
    B:enableFixedTimeCommand=true

    # Enable season command [default: true]
    B:enableSeasonCommand=true
}


seasons {
    # Starting temperature of the season (K) [range: 0 ~ 1000, default: 295]
    I:autumn_begin_temp=295

    # Beginning day for autumn [range: 0 ~ 30, default: 21]
    I:autumn_day_begin=21

    # Temperature at the end of the season (K) [range: 0 ~ 1000, default: 270]
    I:autumn_end_temp=270

    # Temperature in the middle of the season (K) [range: 0 ~ 1000, default: 280]
    I:autumn_mid_temp=280

    # Beginning month for autumn [range: 0 ~ 12, default: 8]
    I:autumn_month_begin=8

    # Names of the seasons [default: [winter], [summer], [spring], [autumn]]
    S:seasons <
        winter
        summer
        spring
        autumn
     >

    # Starting temperature of the season (K) [range: 0 ~ 1000, default: 260]
    I:spring_begin_temp=260

    # Beginning day for spring [range: 0 ~ 31, default: 21]
    I:spring_day_begin=21

    # Temperature at the end of the season (K) [range: 0 ~ 1000, default: 285]
